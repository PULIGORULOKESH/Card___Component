<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book My Show</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="bms.png" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <img src="bms.png" alt="Bookmyshow Logo" />
        </div>

        <div class="backcard">
          <div class="backcard_content">
            <header>
              <p class="name">Book My Show</p>
            </header>

            <h1 class="title">Buy a Ticket, Experience Life</h1>

            <p class="description">
              BookMyShow is a leading online ticketing platform in India, <br />
              offering a wide range of entertainment options, including movies,
              live events, and sports.
            </p>

            <a
              href="https://in.bookmyshow.com/explore/home/bengaluru"
              target="_blank"
            >
              <button class="btn">Book Now</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
